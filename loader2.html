<!DOCTYPE html>
<html lang="en">

<head>

    <title>loader</title>
</head>

<body>
    <div class="center">
        <div class="hypnotic">
        </div>
    </div>

    <style>
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;


        }

        .hypnotic {
            width: 60px;
            height: 60px;
            border: 2.2px solid #2e4cb9;
            background: repeating-conic-gradient(rgba(235, 133, 133, 0) 0 90deg, #c3cf39 0 180deg),
                repeating-conic-gradient(#14072e 0 90deg, #0000 0 180deg);
            background-size: 17.9px 17.9px;
            background-position: 0 0;
            animation: loader 3s infinite;
        }

        @keyframes loader {
            100% {
                background-position: 0px 35.8px, 17.9px 0px;
            }
        }
    </style>
</body>

</html>
